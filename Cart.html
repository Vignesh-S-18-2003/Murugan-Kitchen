<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murugan Kitchen Cart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- MDB Bootstrap (for Ripple and Button Effects) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css">

  <style>
    body {
        background-image: url(./images/Bg.jpg);
        background-repeat: no-repeat;
        background-position: center;
    }
  </style>
</head>
<body>
  <section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0">Murugan Kitchen Cart</h3>
            <div>
              <p class="mb-0">
                <span class="text-muted">Sort by:</span> 
                <a href="#!" class="text-body">price <i class="fas fa-angle-down mt-1"></i></a>
              </p>
            </div>
          </div>

          <!-- Product Cards -->
          <div class="card rounded-3 mb-4">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp" class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3">
                  <p class="lead fw-normal mb-2">Basic T-shirt</p>
                  <p><span class="text-muted">Size:</span> M <span class="text-muted">Color:</span> Grey</p>
                </div>
                <div class="col-md-3 d-flex">
                  <button class="btn btn-link px-2" onclick="changeQuantity(this, 'decrement')">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" />
                  <button class="btn btn-link px-2" onclick="changeQuantity(this, 'increment')">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-2 offset-lg-1">
                  <h5 class="mb-0">$499.00</h5>
                </div>
                <div class="col-md-1 text-end">
                  <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>

          <!-- Duplicate product card (as required) -->
          <!-- Add more similar cards here -->

          <!-- Discount Code -->
          <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
              <div class="form-outline flex-fill">
                <input type="text" id="discount-code" class="form-control form-control-lg" />
                <label class="form-label" for="discount-code">Discount code</label>
              </div>
              <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
            </div>
          </div>

          <!-- Proceed to Pay Button -->
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

  <script>
    // Dynamically update quantity
    function changeQuantity(element, action) {
      const input = element.parentNode.querySelector('input[type=number]');
      let value = parseInt(input.value);
      value = action === 'increment' ? value + 1 : Math.max(0, value - 1);
      input.value = value;
    }
  </script>
</body>
</html>
