  <script>
    // Load cart items from localStorage
    function loadCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Clear the cart items container
      cartItemsContainer.innerHTML = '';

      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-light">Your cart is empty.</p>';
        return;
      }

      cartItems.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card', 'rounded-3', 'mb-4');
        card.innerHTML = `
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2">
                <img src="./images/${item.name}.jpg" alt="${item.name}" class="item-image img-fluid rounded-3">
              </div>
              <div class="col-md-3">
                <p class="lead fw-normal mb-2">${item.name}</p>
                <p class="text-muted">${item.price}</p>
              </div>
              <div class="col-md-3 d-flex">
                <button class="btn btn-link px-2" onclick="changeQuantity(this, 'decrement')">
                  <i class="fas fa-minus"></i>
                </button>
                <input min="0" name="quantity" value="1" type="number" class="form-control form-control-sm" />
                <button class="btn btn-link px-2" onclick="changeQuantity(this, 'increment')">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-2 offset-lg-1">
                <h5 class="mb-0">${item.price}</h5>
              </div>
              <div class="col-md-1 text-end">
                <a href="javascript:void(0);" class="text-danger" onclick="removeFromCart('${item.name}')"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        `;
        cartItemsContainer.appendChild(card);
      });
    }

    // Dynamically update quantity
    function changeQuantity(element, action) {
      const input = element.parentNode.querySelector('input[type=number]');
      let value = parseInt(input.value);
      value = action === 'increment' ? value + 1 : Math.max(1, value - 1);
      input.value = value;
    }

    // Remove item from cart
    function removeFromCart(itemName) {
      let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      cartItems = cartItems.filter(item => item.name !== itemName);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      loadCart(); // Refresh the cart display
    }

    // Initialize the cart on page load
    window.onload = loadCart;
  </script>
