<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <style>
        body {
            background-image: url(./images/Bg.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .carousel img {
            max-height: 400px;
            max-width: 700px;
            margin: auto;
            object-fit: cover;
        }
        h1 {
          background-color: rgb(255, 157, 0);
          width: 300px;
          margin: auto;
          margin-bottom: 20px;
            margin-top: 20px;
            color: #fff;
        }
        .carousel-control-prev-icon,.carousel-control-next-icon{

background-color: orange;
opacity: 1;
border-radius: 50%;
padding: 25px;
}
    </style>
</head>

<body>
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <img src="images/Murugan_Foods_16092024_ENG_LOGO_L-removebg-preview.png" alt="" height="70px" width="250px">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="book.html">Book Table</a></li>
                    </ul>
                    <div class="user_option">
            
                      <a href="" class="order_online">
                        Order Online
                      </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="text-center">Our Gallery</h1>

        <!-- Carousel Section -->
        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Biriyani days.avif" class="d-block w-100" alt="Biriyani Days">
                </div>
                <div class="carousel-item">
                    <img src="images/chicken 65.jpg" class="d-block w-100" alt="Chicken 65">
                </div>
                <div class="carousel-item">
                    <img src="images/chicken biriyani.avif" class="d-block w-100" alt="Chicken Biriyani">
                </div>
                <div class="carousel-item">
                    <img src="images/fish.jpg" class="d-block w-100" alt="Fish Curry">
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
